<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03_Quiz.html</title>
</head>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#box1").css({
				backgroundColor:"green",
				width:400,
				heigth:200
			});
		});	
		$("#btn2").click(function(){
			$("#box2").css({
				backgroundColor:$("#box1").css("background-color"),
				width:$("#box1").css("width"),
				heigth:$("#box1").css("heigth")
			});
		});	
	})
</script>
<body>
	<!-- btn1을 클릭하면 box1 배경색상, 가로, 세로길이를 임의의 값으로 변경하세요 -->
	<input type="button" value="css적용하기" id="btn1">
	<div id="box1">
		<h1>안녕제이쿼리!!!</h1>
	</div>
	<!-- btn2를 클릭하면 box1에 적용된 배경색,가로,세로길이와 같은 값으로 box2를 설정해보세요. -->
	<input type="button" value="css복사하기" id="btn2">
	<div id="box2">
		<h1>안녕제이쿼리!!!</h1>
	</div>
</body>
</html>
